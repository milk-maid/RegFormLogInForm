<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bello_The_Dev Bello Roqeeb">
    <meta name="description" content="21 Days Responsive Course">
    <meta name="keywords" content="Responsive, CSS, Design">
    <meta property="title" content="ResponsiveDesign"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Log-In & Reg Form</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <div class="social-icons">
                <!-- <img src="fb.png" alt="facebook"> -->
                <i class="fa fa-facebook"></i>
    
                <!-- <img src="tw.png" alt="twitter"> -->
                <i class="fa fa-twitter"></i>
    
                <!-- <img src="gp.png" alt="google"> -->
                <i class="fa fa-google"></i>
            </div>

            <form id="login" class="input-grp" action="">
                <input type="text" class="input-field" placeholder="User Id" required>

                <input type="Password" class="input-field" placeholder="Password" required>

                <input type="checkbox" name="" id="" class="checkbox"><span>Remember me</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form id="register" class="input-grp" action="">
                <input type="text" class="input-field" placeholder="User Id" required>

                <input type="email" class="input-field" placeholder="Email Id" required>

                <input type="Password" class="input-field" placeholder="Password" required>

                <input type="checkbox" name="" id="" class="checkbox"><span>I agree to the Terms & Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>
    </div>
    <script src="./app.js"></script>
</body>
